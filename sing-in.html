<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/output.css">

  <script src="js/aos.js"></script>
  <script src="js/nouislider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <title>Catalog</title>
</head>
<body>


<component src="./components/navbar.html"></component>


<div class="container mt-4">


  <ul class="flex-js-c gap-1 mb-7 mt-[60px] sm:mt-0">
    <li>
      <a href="home.html" class="text-[14px] sm:text-[18px] text-[#6E6E6E] hover:text-blue">Главная</a>
    </li>
    <li class="text-[18px] text-[#6E6E6E]">
      •
    </li>
    <li>
      <a href="catalog.html" class="text-[14px] sm:text-[18px] text-[#6E6E6E] hover:text-blue">Регистрация и вход</a>
    </li>
  </ul>


  <div class=" w-full mt-[100px] mb-[100px] max-[767px]:my-[50px]">
    <div class="bg-white bg-none rounded-lg w-full mx-auto bg max-w-[520px]"
         style="background-image: url(img/Union.png)">

      <!-- Табы -->
      <div class="flex space-x-2 pt-[15px]">
        <button id="tab-login"
                class="flex-1 text-center font-bold text-[32px] tab-rounded text-[#009FFF]
            max-[767px]:p-[12px] max-[767px]:text-[20px]"
                onclick="switchTab('login')">
          Вход
        </button>
        <button id="tab-register"
                class="flex-1 text-center font-bold text-[32px] tab-rounded  text-black
            max-[767px]:p-[12px] max-[767px]:text-[20px]"
                onclick="switchTab('register')">
          Регистрация
        </button>
      </div>

      <!-- Контент -->
      <div id="login-form" class="p-[30px] w-full max-[767px]:p-[0]  flex flex-col" style="border-color: #D9D9D9;">
        <span class="text-[14px] text-[#323232] mb-[6px] block">Ваша почта</span>
        <input type="email" placeholder="Введите почту" class="h-[54px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[14px] text-[#323232] mb-[6px] block">Пароль</span>
        <input type="password" placeholder="Пароль" class="h-[54px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <a href="#" class="text-[#009FFF] self-start mb-[20px] border-b border-[#009FFF] leading-none">Забыли пароль</a>
        <button class="w-full max-w-[210px] font-bold text-white py-4 rounded bg-[#CF301B] hover:bg-[#CF301B]/90 transition">
          Войти
        </button>
      </div>

      <div id="register-form" class="p-6 w-full hidden max-[767px]:p-[0]" style="border-color: #D9D9D9;">
        <span class="text-[14px] text-[#323232] mb-[6px] block">Ваша имя</span>
        <input type="text" placeholder="Введите имя" class="h-[54px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[14px] text-[#323232] mb-[6px] block">Ваша почта</span>
        <input type="email" placeholder="Введите почту" class="h-[54px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[14px] text-[#323232] mb-[6px] block">Ваш пароль</span>
        <input type="password" placeholder="Ваш пароль" class="h-[54px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[14px] text-[#323232] mb-[6px] block">Подтвердите пароль</span>
        <input type="password" placeholder="Подтвердите пароль" class="h-[54px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[14px] text-[#323232] mb-[6px] block">Введите защитную капчу</span>
        <div class="grid grid-cols-2 gap-2.5 mb-[20px]">
          <div class="flex border rounded-[8px] border-[rgba(110,110,110,0.25)] p-[8px]">
            <img src="img/kod-img.png" alt="" class="max-w-[100%] max-h-[100%] mr-[10px] max-[767px]:w-[70%]">
            <img src="img/kod-icon.svg" alt="" class="max-w-[100%] min-w-[24px] max-h-[100%]">
          </div>
          <input class="border rounded-[8px] py-[15px] px-[20px]  border-[rgba(110,110,110,0.25)]" placeholder="Код капчи" />
        </div>
        <div class="flex items-center max-[767px]:flex-col max-[767px]:items-start">
          <button class="w-full text-white py-3 rounded bg-[#CF301B] hover:bg-[#CF301B]/90 transition">Регистрация</button>

          <label class="def-checkbox flex-js-s mb-2 text-[14px] mt-4 ml-2">
            <input type="checkbox">
            <span class="mr-2 mt-1"></span>
            <p>Принимаю правила обработки персональных данных и <a href="#" class="underline">пользовательское соглашение</a></p>
          </label>
        </div>

      </div>
    </div>
  </div>
</div>


  <component src="./components/footer.html"></component>


<script src="js/script.js"></script>
</body>
</html>
