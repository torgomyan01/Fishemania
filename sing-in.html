<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/output.css">

  <script src="js/aos.js"></script>
  <script src="js/nouislider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <title>Catalog</title>
</head>
<body>


<component src="./components/navbar.html"></component>


<div class="container mt-4">


  <ul class="flex-js-c gap-1 mb-7 mt-[48px] sm:mt-0">
    <li>
      <a href="home.html" class="text-[11.2px] sm:text-[14.4px] text-[#6E6E6E] hover:text-blue">Главная</a>
    </li>
    <li class="text-[14.4px] text-[#6E6E6E]">
      •
    </li>
    <li>
      <a href="catalog.html" class="text-[11.2px] sm:text-[14.4px] text-[#6E6E6E] hover:text-blue">Регистрация и вход</a>
    </li>
  </ul>


  <div class=" w-full mt-[80px] mb-[80px] max-[613.6px]:my-[40px]">
    <div class="bg-white bg-none rounded-lg w-full mx-auto bg max-w-[416px]"
         style="background-image: url(img/Union.png)">

      <!-- Табы -->
      <div class="flex space-x-2 pt-[12px]">
        <button id="tab-login"
                class="flex-1 text-center font-bold text-[25.6px] tab-rounded text-[#009FFF]
            max-[613.6px]:p-[9.6px] max-[613.6px]:text-[16px]"
                onclick="switchTab('login')">
          Вход
        </button>
        <button id="tab-register"
                class="flex-1 text-center font-bold text-[25.6px] tab-rounded  text-black
            max-[613.6px]:p-[9.6px] max-[613.6px]:text-[16px]"
                onclick="switchTab('register')">
          Регистрация
        </button>
      </div>

      <!-- Контент -->
      <div id="login-form" class="p-[24px] w-full max-[613.6px]:p-[0]  flex flex-col" style="border-color: #D9D9D9;">
        <span class="text-[11.2px] text-[#323232] mb-[4.8px] block">Ваша почта</span>
        <input type="email" placeholder="Введите почту" class="h-[43.2px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[11.2px] text-[#323232] mb-[4.8px] block">Пароль</span>
        <input type="password" placeholder="Пароль" class="h-[43.2px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <a href="#" class="text-[#009FFF] self-start mb-[16px] border-b border-[#009FFF] leading-none">Забыли пароль</a>
        <button class="w-full max-w-[168px] font-bold text-white py-4 rounded bg-[#CF301B] hover:bg-[#CF301B]/90 transition">
          Войти
        </button>
      </div>

      <div id="register-form" class="p-6 w-full hidden max-[613.6px]:p-[0]" style="border-color: #D9D9D9;">
        <span class="text-[11.2px] text-[#323232] mb-[4.8px] block">Ваша имя</span>
        <input type="text" placeholder="Введите имя" class="h-[43.2px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[11.2px] text-[#323232] mb-[4.8px] block">Ваша почта</span>
        <input type="email" placeholder="Введите почту" class="h-[43.2px] w-full mb-4 p-2 border rounded"
               style="border-color: #D9D9D9;"/>
        <span class="text-[11.2px] text-[#323232] mb-[4.8px] block">Ваш пароль</span>
       <div class="relative">
        <img src="img/visible-eye.svg" alt="" class="absolute top-[12px] right-[12px]">
        <input type="password" placeholder="Ваш пароль" class="h-[43.2px] w-full mb-4 p-2 border rounded pr-[32px]"
        style="border-color: #D9D9D9;"/>
       </div>

        <span class="text-[11.2px] text-[#323232] mb-[4.8px] block">Подтвердите пароль</span>
        <div class="relative">
          <img src="img/visible-eye.svg" alt="" class="absolute top-[12px] right-[12px]">
          <input type="password" placeholder="Подтвердите пароль" class="h-[43.2px] w-full mb-4 p-2 border rounded pr-[32px]"
                 style="border-color: #D9D9D9;"/>
         </div>
        <span class="text-[11.2px] text-[#323232] mb-[4.8px] block">Введите защитную капчу</span>
        <div class="grid grid-cols-2 gap-2.5 mb-[16px]">
          <div class="flex border rounded-[6.4px] border-[rgba(110,110,110,0.25)] p-[6.4px]">
            <img src="img/kod-img.png" alt="" class="max-w-[80%] max-h-[80%] mr-[8px] max-[613.6px]:w-[56%]">
            <img src="img/kod-icon.svg" alt="" class="max-w-[80%] min-w-[19.2px] max-h-[80%]">
          </div>
          <input class="border rounded-[6.4px] py-[12px] px-[16px]  border-[rgba(110,110,110,0.25)]" placeholder="Код капчи" />
        </div>
        <div class="flex items-center max-[613.6px]:flex-col max-[613.6px]:items-start">
          <button class="w-full text-white py-3 rounded bg-[#CF301B] hover:bg-[#CF301B]/90 transition">Регистрация</button>

          <label class="def-checkbox flex-js-s mb-2 text-[11.2px] mt-4 ml-2">
            <input type="checkbox">
            <span class="mr-2 mt-1"></span>
            <p>Принимаю правила обработки персональных данных и <a href="#" class="underline">пользовательское соглашение</a></p>
          </label>
        </div>

      </div>
    </div>
  </div>
</div>


  <component src="./components/footer.html"></component>


<script src="js/script.js"></script>
</body>
</html>
